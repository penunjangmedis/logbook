<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LogBook Penunjang Medis RS Mitra Plumbon</title>
  <!-- Firebase v8 -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f5f5f5;}
    header { background:#2a7b83; color:#fff; padding:1rem; text-align:center;}
    .container { max-width:900px; margin:1rem auto; background:#fff; padding:1.5rem; border-radius:8px; box-shadow:0 2px 5px rgba(0,0,0,0.1); }
    h2 { margin-top:0; }
    .hidden { display:none; }
    input, select, textarea { width:100%; margin:0.3rem 0; padding:0.6rem; border:1px solid #ccc; border-radius:4px; font-size:1rem; }
    button { width:100%; margin-top:1rem; padding:0.7rem; background:#2a7b83; color:#fff; border:none; border-radius:4px; cursor:pointer; font-size:1rem; }
    button:hover { background:#256b72; }
    table { width:100%; border-collapse:collapse; margin-top:1rem; font-size:0.9rem; }
    table, th, td { border:1px solid #ccc; }
    th, td { padding:0.5rem; text-align:left; vertical-align:top; }
    .table-container { overflow-x:auto; }
    a { color:#2a7b83; cursor:pointer; }
    @media (max-width:600px) {
      header h1 { font-size:1.2rem; }
      .container { padding:1rem; margin:0.5rem; }
      button { font-size:0.9rem; padding:0.6rem; }
      input, select, textarea { font-size:0.9rem; }
      table, th, td { font-size:0.8rem; }
    }
  </style>
</head>
<body>
  <header>
    <h1>LogBook Penunjang Medis RS Mitra Plumbon</h1>
  </header>

  <!-- Login -->
  <div class="container" id="loginPage">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button onclick="login()">Login</button>
    <p><a onclick="resetPassword()">Lupa Password?</a></p>
  </div>

  <!-- User Form -->
  <div class="container hidden" id="userPage">
    <h2>Form LogBook Harian</h2>
    <form id="logForm">
      <label>1. Briefing</label>
      <select name="briefing"><option value="1">TIDAK</option><option value="2">YA</option></select>
      <label>2. Implementasi SOP</label>
      <select name="sop"><option value="1">ADA DISCREPANCY</option><option value="2">TIDAK ADA</option></select>
      <label>3. Supervisi Sarana & Prasarana</label>
      <select name="sarana"><option value="1">ADA KERUSAKAN</option><option value="2">TIDAK ADA</option></select>
      <label>4. Penyelesaian Komplain</label>
      <select name="komplain"><option value="1">TIDAK ADA PENYELESAIAN</option><option value="2">ADA</option></select>
      <label>5. Indikator Mutu & Validasi</label>
      <select name="mutu"><option value="1">TIDAK ADA</option><option value="2">ADA</option></select>
      <label>6. Coaching Staf</label>
      <select name="coaching"><option value="1">TIDAK ADA</option><option value="2">ADA</option></select>
      <label>7. Supervisi Logbook Staf</label>
      <select name="logbook"><option value="1">TIDAK SEMUA TERISI</option><option value="2">TERISI SEMUA</option></select>
      <label>8. Laporan Harian</label>
      <select name="laporan"><option value="1">DI ATAS JAM 09.00</option><option value="2">SEBELUM JAM 09.00</option></select>
      <label>9. Supervisi Unit Pelayanan</label>
      <select name="unit"><option value="1">TIDAK SUPERVISI</option><option value="2">SEBAGIAN</option><option value="3">SELURUH</option></select>
      <label>Kendala</label>
      <textarea name="kendala"></textarea>
      <label>Tindak Lanjut</label>
      <textarea name="tindak"></textarea>
      <button type="submit">Kirim</button>
    </form>
    <button onclick="logout()">Logout</button>
  </div>

  <!-- Admin Dashboard -->
  <div class="container hidden" id="adminPage">
    <h2>Dashboard Admin</h2>
    <div class="table-container">
      <div id="logs"></div>
    </div>
    <button onclick="logout()">Logout</button>
  </div>

<script>
  // Firebase Config
  const firebaseConfig = {
    databaseURL: "https://logbook-penunjang-medis-default-rtdb.asia-southeast1.firebasedatabase.app/"
  };
  firebase.initializeApp(firebaseConfig);

  // Akun statis
  const accounts = {
    "kabid@rsmp.com": {role:"admin", name:"Kabid"},
    "kasubid@rsmp.com": {role:"admin", name:"Kasubid"},
    "rekammedis@rsmp.com": {role:"user", name:"Rekam Medis"},
    "labklinik@rsmp.com": {role:"user", name:"Lab Klinik"},
    "labanatomi@rsmp.com": {role:"user", name:"Lab Anatomi"},
    "radiologi@rsmp.com": {role:"user", name:"Radiologi"},
    "gizi@rsmp.com": {role:"user", name:"Gizi"},
    "farmasi@rsmp.com": {role:"user", name:"Farmasi"},
    "rajal@rsmp.com": {role:"user", name:"Rawat Jalan"},
    "ranap@rsmp.com": {role:"user", name:"Rawat Inap"}
  };

  let currentUser = null;

  // Login
  function login() {
    const email = document.getElementById("email").value;
    const pass = document.getElementById("password").value;

    if(accounts[email]) {
      currentUser = accounts[email];
      document.getElementById("loginPage").classList.add("hidden");
      if(currentUser.role==="admin") {
        document.getElementById("adminPage").classList.remove("hidden");
        loadLogs();
      } else {
        document.getElementById("userPage").classList.remove("hidden");
      }
    } else {
      alert("Email tidak terdaftar.");
    }
  }

  // Reset password dummy
  function resetPassword() {
    const email = prompt("Masukkan email untuk reset password:");
    if(email) alert("Link reset password dikirim ke " + email);
  }

  // Logout
  function logout() {
    currentUser = null;
    document.querySelectorAll(".container").forEach(c=>c.classList.add("hidden"));
    document.getElementById("loginPage").classList.remove("hidden");
  }

  // Submit Log User
  document.getElementById("logForm").addEventListener("submit", e=>{
    e.preventDefault();
    const form = e.target;
    const data = {
      user: currentUser.name,
      date: new Date().toISOString().split("T")[0],
      briefing: form.briefing.value,
      sop: form.sop.value,
      sarana: form.sarana.value,
      komplain: form.komplain.value,
      mutu: form.mutu.value,
      coaching: form.coaching.value,
      logbook: form.logbook.value,
      laporan: form.laporan.value,
      unit: form.unit.value,
      kendala: form.kendala.value,
      tindak: form.tindak.value
    };
    firebase.database().ref("logs").push(data);
    alert("Log berhasil dikirim");
    form.reset();
  });

  // Load Logs for Admin
  function loadLogs() {
    const logsDiv = document.getElementById("logs");
    firebase.database().ref("logs").on("value", snapshot=>{
      logsDiv.innerHTML = "";
      const logs = snapshot.val();
      if(logs) {
        let html = "<table><tr><th>Tanggal</th><th>Instalasi</th><th>Data</th></tr>";
        Object.values(logs).forEach(l=>{
          html += `<tr>
            <td>${l.date}</td>
            <td>${l.user}</td>
            <td>
              Briefing:${l.briefing}, SOP:${l.sop}, Sarana:${l.sarana}, Komplain:${l.komplain}, Mutu:${l.mutu}, Coaching:${l.coaching}, Logbook:${l.logbook}, Laporan:${l.laporan}, Unit:${l.unit}<br>
              Kendala:${l.kendala}<br>
              Tindak:${l.tindak}
            </td>
          </tr>`;
        });
        html+="</table>";
        logsDiv.innerHTML = html;
      } else {
        logsDiv.innerHTML = "Belum ada data.";
      }
    });
  }
</script>
</body>
</html>
